<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Laasya!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl mx-auto p-6 bg-white rounded-2xl shadow-xl text-center transform transition-all duration-500">
        <h1 class="text-4xl font-bold text-purple-600 mb-4 animate-bounce">Happy Birthday, Laasya!</h1>
        <h2 class="text-2xl text-pink-500 mb-6">Celebrating You Today</h2>
        
        <div class="birthdate flex items-center justify-center gap-2 text-lg text-gray-700 mb-8">
            <i class="fas fa-birthday-cake text-pink-400"></i>
            <span>Born on August 2, 2011</span>
            <i class="fas fa-birthday-cake text-pink-400"></i>
        </div>
        
        <button id="messageToggle" class="mb-6 px-6 py-2 bg-purple-500 text-white rounded-full hover:bg-purple-600 transition-colors duration-300">
            Show Special Message
        </button>
        
        <div class="hidden-message hidden p-4 bg-pink-50 rounded-lg text-gray-800 mb-8 transition-all duration-500" id="hiddenMessage">
            <p class="text-lg">To my Dearest Laasya, I wish you the Happiest Birthday! May your day and your life be full of happiness, have a wonderful day!</p>
        </div>
        
        <div class="countdown bg-purple-50 p-6 rounded-lg">
            <div class="countdown-title text-xl font-semibold text-purple-600 mb-4">Countdown to Next Birthday</div>
            <div class="countdown-timer grid grid-cols-4 gap-4">
                <div class="countdown-item">
                    <div class="countdown-number text-3xl font-bold text-pink-500" id="days">00</div>
                    <div class="text-gray-600">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number text-3xl font-bold text-pink-500" id="hours">00</div>
                    <div class="text-gray-600">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number text-3xl font-bold text-pink-500" id="minutes">00</div>
                    <div class="text-gray-600">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number text-3xl font-bold text-pink-500" id="seconds">00</div>
                    <div class="text-gray-600">Seconds</div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="music-control fixed bottom-4 right-4 p-3 bg-purple-500 text-white rounded-full hover:bg-purple-600 transition-colors duration-300" id="musicControl">
        <i class="fas fa-music"></i>
    </button>
    
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-happybirthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const nextBirthday = new Date(now.getFullYear(), 7, 2); // August 2
            if (now > nextBirthday) {
                nextBirthday.setFullYear(now.getFullYear() + 1);
            }
            
            const diff = nextBirthday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Message toggle
        const messageToggle = document.getElementById('messageToggle');
        const hiddenMessage = document.getElementById('hiddenMessage');
        messageToggle.addEventListener('click', () => {
            hiddenMessage.classList.toggle('hidden');
            messageToggle.textContent = hiddenMessage.classList.contains('hidden') 
                ? 'Show Special Message' 
                : 'Hide Special Message';
        });

        // Music control
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;
        
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play();
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
